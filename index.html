    <body>
        <header
            class="py-8 px-4 mx-auto max-w-screen-xl lg:px-6">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-grey-800 md:text-5xl lg:text-6xl dark:text-white center">
                Pokedex
            </h1>

            <section>
                <form>
                    <label for="searchTerm">Search: </label>
                    <input type="text" name="searchTerm" id="searchTerm">
                    <a href="#" id="searchBtn"
                        class="poke-button poke-button-green">go</a>
                </form>
            </section>
        </header>

        <section
            class="py-8 px-4 mx-auto max-w-screen-xl lg:px-6 grid grid-cols-2  gap-8">

            <section class>
                <h2
                    class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-grey-800 md:text-2xl lg:text-4xl dark:text-white">
                    Poke-list
                </h2>
                <div class="flex flex-col justify-between">
                    <div id="outputContainer" class></div>
                </div>
            </section>

            <section class="sticky top-0">
                <h2
                    class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-grey-800 md:text-2xl lg:text-4xl dark:text-white">
                    Poke-Details
                </h2>
                <div class="flex flex-col justify-between">
                    <div id="detailsContainer"></div>
                </div>
            </section>

            <section class>
                <h2
                    class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-grey-800 md:text-2xl lg:text-4xl dark:text-white">
                    Poke-Favs
                </h2>
                <div>
                    <form class="flex justify-between items-center mb-3">
                        <label for="sortBySelector">Sort by: </label>
                        <select name="sortBy" id="sortBySelector"
                            class="sortBy">
                            <option value="timestamp"
                                selected>timestamp</option>
                            <option value="name">name</option>
                        </select>

                        <label for="sortOrderSelector">Sorting order: </label>
                        <select name="sortOrder" id="sortOrderSelector"
                            class="sortBy">
                            <option value="desc"
                                selected>descending</option>
                            <option value="asc">ascending</option>
                        </select>

                    </form> </div>
                <div class="flex flex-col justify-between">
                    <div id="favContainer"></div>
                </div>
            </section>
        </section>
